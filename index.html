<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Form</title>
    <!-- <link rel="stylesheet" href="./css/normalize.css"> -->
    <!-- <link rel="stylesheet" href="./css/main.css"> -->
    <link rel="stylesheet" href="./css/main.min.css">
</head>

<body>
    <main>
        <div class="input-section">
            <div class="container">
                <div class="input-part">
                    <div class="input-info">
                        <div class="info-text">
                            <span>frontend and backend</span>
                            <h1>Learn to program by watching professionals</h1>
                            <div class="info-text-paragraph">
                                <p>See how experienced developers solve problems in real time</p>
                            </div>
                        </div>
                        <div class="info-link-box">
                            <a href="#"><strong>Try it free 7 days, </strong> then $20/mo</a>
                        </div>
                    </div>
                    <div class="input-form">
                        <h2>Sign up for the course and get free 7 days</h2>
                        <form class="main-form" action="https://echo.htmlacademy.ru/courses" method="POST"
                            autocomplete="off">
                            <label class="form-label">
                                <input class="form-input" type="text" name="name" aria-label="name" value="Anna "
                                    placeholder="First Name" minlength="3" required>
                                <span>First Name cannot be empty</span>
                            </label>
                            <label class="form-label">
                                <input class="form-input" type="text" name="surname" aria-label="surname"
                                    placeholder="Last Name" minlength="3" required>
                                <span>Last Name cannot be empty</span>
                            </label>
                            <label class="form-label">
                                <input class="form-input" type="email" name="email" aria-label="email"
                                    placeholder="Email Address" required>
                                <span>Looks like this is not an email</span>
                            </label>
                            <label class="form-label">
                                <input class="form-input" type="password" name="password" aria-label="password"
                                    placeholder="Password" minlength="3" required>
                                <span>Password cannot be empty</span>
                            </label>
                            <button class="form-btn" type="submit">Claim your free trial</button>
                        </form>
                        <p>By clicking the button, you are agreeing to our <a href="#">Terms and Services</a></p>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
